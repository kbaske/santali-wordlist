name: Update Santali Wordlist

on:
  push:
    paths:
      - "articles_input.txt" # Trigger only when this file changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Run processing script
        run: python processor.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add santali_words.txt santali_numbers.txt
          git commit -m "Bot: Update wordlist from new articles" || exit 0
          git push
